<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact</title>
  <link rel="stylesheet" href="css/style-contact.css">
  <script src="js/contact.js" defer></script>

</head>
<body>
  <nav role="navigation" aria-label="Menu principal">
    <a href="testcss.html">Accueil</a>
    <a href="explication.html">Explication des jeux</a>
    <a href="jouer maintenant.html">Jouez maintenant</a>
    <a href="contact.html">Nous contacter</a>
  </nav>

  <section class="contact-container" role="main" aria-label="Formulaire de contact">
    <h1>Contactez-nous</h1>
    <form action="#" method="post" novalidate>
      <label for="email">Adresse email</label>
      <input type="email" id="email" name="email" placeholder="exemple@domaine.com" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" placeholder="Votre message..." required></textarea>

<label for="rating">Note</label>
<div class="star-rating" role="radiogroup" aria-label="Note entre 1 et 5 étoiles">
  <input type="radio" id="star5" name="rating" value="5"><label for="star5" title="5 étoiles">★</label>
  <input type="radio" id="star4" name="rating" value="4"><label for="star4" title="4 étoiles">★</label>
  <input type="radio" id="star3" name="rating" value="3"><label for="star3" title="3 étoiles">★</label>
  <input type="radio" id="star2" name="rating" value="2"><label for="star2" title="2 étoiles">★</label>
  <input type="radio" id="star1" name="rating" value="1"><label for="star1" title="1 étoile">★</label>
</div>

<div class="extra-feedback">
  <label for="strong-point">Point fort du site</label>
  <textarea id="strong-point" name="strong_point" placeholder="Ex. Design, contenu, etc."></textarea>

  <label for="weak-point">Point faible du site</label>
  <textarea id="weak-point" name="weak_point" placeholder="Ex. Navigation, contenu, etc."></textarea>
</div>



      <button type="submit">Envoyer</button>
    </form>
  </section>
</body>
</html>
